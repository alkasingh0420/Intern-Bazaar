<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}InternBazaar{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'intern/styl.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header role="banner" id="fh5co-header">
		<div class="fluid-container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<!-- Mobile Toggle Menu Button -->
					<a href="home.html" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
					<a class="navbar-brand" href="home.html">InternBazaar</a>
				</div>
				<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
				<div id="navbar" class="navbar-collapse collapse" >
					<ul class="nav navbar-nav navbar-right" >
						<li ><a href="http://127.0.0.1:8000/home/" data-nav-section="home" ><span>Home</span></a></li>
						<li><a href="http://127.0.0.1:8000/blog/"  data-nav-section="services"><span>Career Guide</span></a></li>
						<li><a href="http://127.0.0.1:8000/internship/"  data-nav-section="explore"><span>Internships</span></a></li>
						<li><a href="http://127.0.0.1:8000/on_business"  data-nav-section="testimony"><span>For Business</span></a></li>
						<li><a href="http://127.0.0.1:8000/contact"  data-nav-section="testimony"><span>Contact</span></a></li>
						<li class="call-to-action"><a class="sign-up" href="http://127.0.0.1:8000/register/"><span>Sign Up</span></a></li>
						<li class="call-to-action"><a class="log-in" href="http://127.0.0.1:8000/login_user/"><span>Login</span></a></li>
					</ul>
				</div>
			</nav>
	  </div>
	</header>{% block body %}
{% endblock %}
</body>
</html>
